<div class="card-container">
  <div class="cards-grid">
    <!-- Time Templates Card -->
    <div class="app-card" (click)="navigateToTimeTemplates()">
      <p-card class="app-styled-card">
        <div class="card-content">
          <div class="card-icon">
            <i class="pi pi-clock"></i>
          </div>
          <h3 class="card-title">Time Templates</h3>
          <p class="card-description">
            Create default time templates for group notifications
          </p>
        </div>
      </p-card>
    </div>

    <!-- Group Management Card -->
    <div class="app-card" (click)="navigateToGroupManagement()">
      <p-card class="app-styled-card">
        <div class="card-content">
          <div class="card-icon">
            <i class="pi pi-users"></i>
          </div>
          <h3 class="card-title">Group Management</h3>
          <p class="card-description">
            Create and manage your walking groups
          </p>
        </div>
      </p-card>
    </div>
  </div>
</div>
