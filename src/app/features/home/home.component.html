            <span class="arrow primera left"></span>

        </div>
        <button
          class="swipe-button"
          [style.transform]="transformStyle()"
          (mousedown)="startDrag($event)"
          (touchstart)="startDrag($event)"
          (mousemove)="onDrag($event)"
          (touchmove)="onDrag($event)"
          (mouseup)="endDrag()"
          (touchend)="endDrag()"
          (mouseleave)="endDrag()"
        >
          Go
        </button>
          <div id="cta">
            <span class="arrow primera right"></span>
            <span class="arrow segunda right"></span>
        </div>
      </div>
